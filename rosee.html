<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #122139;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
            margin: 0;
        }

        video {
            width: 620px;
            height: 740px;
        }
    </style>
</head>
<body>
    <video autoplay>
        <source src="rose.mp4" type="video/mp4">
        <source src="rose.ogg" type="video/ogg">
    </video>

    <script>
        // Function to redirect to another page after 10 seconds
        setTimeout(function() {
            window.location.href = "rose.html"; // Replace 'other-page.html' with the URL of the page you want to redirect to
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
